<!DOCTYPE html>
<html>
<head>
    <title>VPS Live Traffic Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h2>Live Incoming Traffic (bytes/sec)</h2>
    <canvas id="trafficChart"></canvas>
    <script>
        const ctx = document.getElementById('trafficChart').getContext('2d');
        const trafficChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Incoming bytes/sec',
                    data: [],
                    borderColor: 'rgba(75,192,192,1)',
                    fill: false
                }]
            },
            options: {
                animation: false,
                scales: {
                    x: { type: 'time', time: { unit: 'second' } },
                    y: { beginAtZero: true }
                }
            }
        });
        async function fetchData() {
            const resp = await fetch('/chart-data');
            const points = await resp.json();
            trafficChart.data.labels = points.map(p => new Date(p.timestamp * 1000).toLocaleTimeString());
            trafficChart.data.datasets[0].data = points.map(p => p.bytes_in);
            trafficChart.update();
        }
        setInterval(fetchData, 1000);
        fetchData();
    </script>
</body>
</html>
